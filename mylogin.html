<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/mylogin.css">
    <title>MyLogin</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="#">
                <img src="assets/media/navbar_image-removebg-preview.png" alt="logo">
                <h2>CodingAdnan</h2>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Portfolios</a></li>
            </ul>
        </nav>
        <div class="btn">
            <button type="submit" class="lgn-btn">Login</button>
        </div>
    </header>
    <!--........................... form................................. -->
    <form action="#" class="formm">
        <div class="login-form">
            <span class="closebtn"> <ion-icon name="close"></ion-icon></span>
            <div class="loginn">
                <h2>Login</h2>
                <div class="input-box">
                    <input type="email" required>
                    <label for="email">Email</label>
                    <span class="icon1"><ion-icon name="lock-closed"></ion-icon></span>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label for="password">Password</label>
                    <span class="icon2"><ion-icon name="lock-closed"></ion-icon></span>
                </div>
                <div class="reg">
                    <div class="nd"> <input type="checkbox" required>
                        <span class="account">Remember me</span>
                    </div>
                    <div class="st"><a href="#">Forgot Password?</a></div>
                </div>
                <button type="submit" class="btn2">LogIn</button>
                <span class="sign">Don't have an account? <a href="#" class="signup" onclick="">Register</a></span>
            </div>
        </div>
    </form>





    <script>
        let loginBtn1 = document.querySelector(".lgn-btn");
        let hideForm = document.querySelector(".closebtn");
        let signUp = document.querySelector(".signup")
        //  show Form...........................
        loginBtn1.addEventListener('click', () => {
            document.body.classList.toggle("showForm");
        })
        //Hide Form............................
        hideForm.addEventListener('click',() => loginBtn1.click());
        

        // signUp.forEach(link =>{
        //     link.addEventListener('click', (e) =>{
        //         e.preventDefault()
        //         formPopup.classList[link.id === "signupLink" ? 'add' : 'remove']("show-signup");
        //     })
        // })



    </script>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
